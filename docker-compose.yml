      - "9000:9000"
    networks:
      - hadoop-net
    command: "bash -c '/usr/local/hadoop/bin/hdfs namenode'"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9870 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

