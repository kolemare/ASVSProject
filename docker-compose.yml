    volumes:
      - warehouse:/opt/hive/data/warehouse
      - ./config/hadoop:/opt/hadoop/etc/hadoop
    ports:
      - "10000:10000"
      - "10002:10002"
    networks:
      - hadoop-net
    depends_on:
      - hive-metastore
    command: >
      bash -c "
      /opt/hive/bin/hive --service hiveserver2
      "
    restart: always

